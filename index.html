<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Piedra Papel Tijeras</title>
    <!-- CSS reset sheet -->
    <link rel="stylesheet" href="reset.css">
    <!-- Less JS library -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.min.js"></script>
    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">
    <!-- Firebase Link -->
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
  </head>
  <body>
    <header>
      <h1>Piedra Papel Tijeras</h1>
    </header>
    <div id="sizer">
      <div id="swap-zone"><input id="username" placeholder="Name"/>
        <button id="start">1, 2, 3, GO!</button>
      </div>
      <div id="current-turn"></div>
      <div id="game-div">
        <div id="jugador01">
          <h3 id="jugador01-name">Player1</h3>
          <ul>
          </ul>
          <div id="jugador01-chosen"></div>
          <div class="outcomes">
            <div class="outcome-trackers" id="jugador01-wins"></div>
            <div class="outcome-trackers" id="jugador01-losses"></div>
          </div>
        </div>
        <div id="result"></div>
        <div id="jugador02">
          <h3 id="jugador02-name">jugador02</h3>
          <ul>
          </ul>
          <div id="jugador02-chosen"></div>
          <div class="outcomes">
            <div class="outcome-trackers" id="jugador02-wins"></div>
            <div class="outcome-trackers" id="jugador02-losses"></div>
          </div>
        </div>
      </div>
      <div id="chat">
        <div id="chat-messages"></div>
        <div id="chat-bar">
          <input id="chat-input" />
          <button id="chat-send">Send</button>
        </div>
      </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- Script -->
    <script src="piedraPapelTijera.js"></script>
  </body>
</html>
